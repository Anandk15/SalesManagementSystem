{% extends 'base.html' %}
{% block content %}
<h1> welcome to addpage</h1>
<form method="post">
    {% csrf_token %}
<table>
    {% if salesperson %}
    <tr>
        <td> sales person</td>
        <td> <select name="sales_person">
            <option> select sales person </option>
            {% for user in users %}
            <option value="{{ user.id }}">
                {{ user.username }}
            </option>
            {% endfor %}
        </select>
        </td>
    </tr>
    {% endif %}
     <tr> <td>Joining date</td>
     <td> <input type="date" name="txtdate"</td>
    </tr>
    <tr> <td>Name</td>
     <td> <input type="text" name="txtname" value="{{ student.name }}"</td>
    </tr>
    <tr>
        <td>age</td>
        <td><input type="number" name="txtage" value="{{ student.age }}"</td>
    </tr>
     <tr> <td>Mobile</td>
     <td> <input type="text" name="txtmobile" value="{{ student.mobile }}"</td>
    </tr>
     <tr> <td>email</td>
     <td> <input type="email" name="txtmail" value="{{ student.email }}"</td>
    </tr>
     <tr> <td>education</td>
         <td>
         <select name="education">
             <option value=""> select your education</option>
             <option value="10th">10th</option>
             <option value="12th"> 12th or diploma </option>
             <option value="graduation"> Graduation</option>
             <option value="postgraduation"> post Graduation</option>

         </select>
         </td>

    </tr>
     <tr>
         <td>Skills</td>
         <td><textarea name="skills" > {{ student.skills  }}</textarea></td>

    </tr>
    <tr> <td><input type="submit"></td></tr>
</table>
    </form>
{% endblock %}
